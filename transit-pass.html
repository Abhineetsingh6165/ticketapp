<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Transit Pass</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #f0f0f0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Container for the card */
  .card-container {
    background-color: #A0527A; /* maroon color from image */
    border-radius: 20px;
    margin: 60px 16px 0 16px; /* increased top margin to move down */
    padding: 24px 20px;
    color: #d9c9d1; /* light pinkish text */
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Text styles */
  .small-text {
    font-weight: 400;
    font-size: 14px;
    margin-bottom: 8px;
  }

  .date-text {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 8px;
  }

  .time-text {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 24px;
  }

  .transit-text {
    font-weight: 400;
    font-size: 16px;
    margin-bottom: 16px;
  }

  /* Bus image container */
  .bus-image {
    width: 100%;
    max-width: 320px;
    height: auto;
    margin-bottom: 24px;
    border-radius: 8px;
    background-color: #5a5a5a;
    overflow: hidden;
  }

  /* The bus image itself */
  .bus-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Expire button */
  .expire-button {
    background-color: #c94a3f; /* red color from image */
    border: none;
    border-radius: 20px;
    padding: 10px 40px;
    color: #f0dede;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 16px;
    box-shadow: 0 2px 6px rgba(201, 74, 63, 0.6);
    transition: background-color 0.3s ease;
  }
  .expire-button:hover {
    background-color: #b03e36;
  }

  /* Expiry text */
  .expiry-info {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }

  /* User ID text */
  .user-id {
    font-weight: 400;
    font-size: 12px;
  }

  /* Bottom navigation */
  .bottom-nav {
    background-color: #d9d9d9;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    color: #333;
    cursor: pointer;
    user-select: none;
  }

  .nav-item.active {
    background-color: #4db6ac;
    border-radius: 50%;
    padding: 8px;
    color: white;
  }

  /* Nav icons placeholders */
  .nav-icon {
    width: 24px;
    height: 24px;
    margin-bottom: 4px;
  }

  /* Icon SVG styling */
  svg {
    fill: currentColor;
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>
  <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="card-container" role="main" aria-label="Transit pass card">
    <div class="small-text">Adult Single Ride</div>
    <div class="date-text" id="date">Sat Sep 27 2025</div>
    <div class="time-text" id="time">2:21:22 PM</div>
    <div class="transit-text">Barrie Transit</div>
    <div class="bus-image" aria-label="Bus transit illustration">
      <img src="/ticketappgif.gif" alt="Animated city bus driving along a street with passengers visible through the windows, set against a bright urban background with buildings and trees, conveying a friendly and welcoming atmosphere" style="width: 100%; height: auto;" loop autoplay muted playsinline />
    </div>














    <button class="expire-button" aria-label="Expire pass button">Expire</button>
    <div class="expiry-info">This pass expires after 84 minutes</div>
    <div class="user-id">User ID 1111648119</div>
  </div>

  <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
    <div class="nav-item" tabindex="0" aria-current="false" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 12l9-9 9 9v9a3 3 0 0 1-3 3h-12a3 3 0 0 1-3-3v-9z"/>
      </svg>
      Home
    </div>
    <div class="nav-item" tabindex="0" aria-current="false" aria-label="Parking">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M6 2h8a4 4 0 0 1 0 8h-8zM6 10v10h8a4 4 0 0 0 0-8h-8z"/>
      </svg>
      Parking
    </div>
    <div class="nav-item active" tabindex="0" aria-current="page" aria-label="Transit">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 16h16v-2h-16v2zm0-6h16v-2h-16v2zm0 10h16v-2h-16v2z"/>
      </svg>
      Transit
    </div>
    <div class="nav-item" tabindex="0" aria-current="false" aria-label="Permits">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20v-2a4 4 0 0 1 8 0v2z"/>
      </svg>
      Permits
    </div>
  </nav>

<style>
  .hamburger {
    position: fixed;
    top: 16px;
    left: 16px;
    width: 28px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1000;
  }
  .hamburger span {
    display: block;
    height: 4px;
    background-color: #333;
    border-radius: 2px;
  }
</style>

<script>
  function updateDateTime() {
    const now = new Date();
    const optionsDate = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
    const optionsTime = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
    document.getElementById('date').textContent = now.toLocaleDateString('en-US', optionsDate);
    document.getElementById('time').textContent = now.toLocaleTimeString('en-US', optionsTime);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
